<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>
    <link rel="stylesheet" href="css/events.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
  </head>
  <body>
    <script src="js/navigation bar.js"></script>

    <h1>Events Page</h1>
    <section class="events">
      <section class="past-events">
        <h2>Past Events</h2>
        <section id="container">
          <img class="float-left" src="Images/pastevent 1.jpeg" alt="Image" />
          <img class="float-right" src="Images/pastevent 2.jpeg" alt="Image" />
        </section>
      </section>

      <section class="upcoming-events">
        <h2>Upcoming Events</h2>
        <section id="container">
          <img
            class="float-left"
            src="Images/upcomingevent 1.jpg"
            alt="Image"
          />
          <img
            class="float-right"
            src="Images/upcomingevents 2.jpg"
            alt="Image"
          />
        </section>
      </section>
    </section>

    <!-- Footer -->
    <script src="js/footer.js"></script>
  </body>
</html>
